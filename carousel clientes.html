<script src="https://www.ecowebdesign.com.br/painel/bower_components/templates/Unify-v2.3/html/assets/js/components/hs.popup.js" defer></script>
<script src="https://www.ecowebdesign.com.br/painel/bower_components/templates/Unify-v2.3/html/assets/js/components/hs.carousel.js" defer></script>

<style>
    /*! CSS Used from: http://www.ecowebdesign.com.br/painel/bower_components/templates/Unify-v2.5.1/html/assets/vendor/slick-carousel/slick/slick.css */
    .slick-slider {
        position: relative;
        display: block;
        box-sizing: border-box;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
        -khtml-user-select: none;
        -ms-touch-action: pan-y;
        touch-action: pan-y;
        -webkit-tap-highlight-color: transparent;
    }

    .slick-list {
        position: relative;
        display: block;
        overflow: hidden;
        margin: 0;
        padding: 0;
    }

    .slick-slider .slick-track,
    .slick-slider .slick-list {
        -webkit-transform: translate3d(0, 0, 0);
        -moz-transform: translate3d(0, 0, 0);
        -ms-transform: translate3d(0, 0, 0);
        -o-transform: translate3d(0, 0, 0);
        transform: translate3d(0, 0, 0);
    }

    .slick-track {
        position: relative;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        margin-left: auto;
        margin-right: auto;
    }

    .slick-track:before,
    .slick-track:after {
        display: table;
        content: '';
    }

    .slick-track:after {
        clear: both;
    }

    .slick-slide {
        display: none;
        float: left;
        height: 100%;
        min-height: 1px;
        margin-right: 10px;
        text-align: center;
    }

    .slick-initialized .slick-slide {
        display: block;
    }
</style>

<div class="js-carousel" data-autoplay="true" data-infinite="true" data-slides-show="6" data-responsive='[{
    "breakpoint": 1200,
    "settings": {
      "slidesToShow": 4
    }
  }, {
    "breakpoint": 992,
    "settings": {
      "slidesToShow": 3
    }
  }, {
    "breakpoint": 768,
    "settings": {
      "slidesToShow": 2
    }
  }, {
    "breakpoint": 576,
    "settings": {
      "slidesToShow": 1
    }
  }]'>

    <!-- cada .js-slide é um item do carousel -->
    <div class="js-slide g-mx-15">
        <!-- adicionar conteúdo personalizado aqui -->
    </div>

</div><!-- fim - carousel -->

<!-- carousel -->
<script>
    $(document).on("ready", function () {
        // initialization of popups
        $.HSCore.components.HSPopup.init(".js-fancybox");

        // initialization of carousel
        $.HSCore.components.HSCarousel.init(".js-carousel");
    });
</script><!-- fim - carousel -->
